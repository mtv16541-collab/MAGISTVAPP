<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            margin: 0;
            color: #fff;
            overflow: hidden; 
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        .youtube-logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .channel-name {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
        }
        h1 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        .download-button {
            padding: 15px 35px;
            font-size: 1.3em;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 30px; 
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            font-weight: bold;
            margin-bottom: 30px;
        }
        .download-button:hover {
            background-color: #e60000;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
        }

        .follow-section {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 25px;
        }
        .follow-section p {
            margin-bottom: 20px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
        }
        .follow-button {
            padding: 10px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
            font-weight: bold;
        }
        .follow-button:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.6);
        }
        
        /* Animación de fondo */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: move-circles 15s linear infinite;
        }
        .circle:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 120px; height: 120px; left: 70%; top: 50%; animation-delay: 3s; }
        .circle:nth-child(3) { width: 60px; height: 60px; left: 30%; top: 80%; animation-delay: 6s; }
        .circle:nth-child(4) { width: 100px; height: 100px; left: 5%; top: 60%; animation-delay: 9s; }
        .circle:nth-child(5) { width: 90px; height: 90px; left: 85%; top: 10%; animation-delay: 12s; }

        @keyframes move-circles {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-1000px) scale(0); opacity: 0; }
        }

        /* Responsividad básica */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                width: 85%;
            }
            .channel-name {
                font-size: 2.2em;
            }
            h1 {
                font-size: 1.6em;
            }
            .download-button, .follow-button {
                font-size: 1.1em;
                padding: 12px 25px;
            }
            .youtube-logo {
                width: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="button-container">
            <a href="https://drive.google.com/file/d/1DUFzNZgiHdY_0MHDAdWHCzbQwKeoA__2/view?usp=sharing" class="download-button" download>
                Descargar MAGIS TV
            </a>

        <div class="follow-section">
            <p>¡No olvides seguirme en mi canal de YouTube para más contenido!</p>
            <a href="TU_LINK_DE_YOUTUBE" target="_blank" class="follow-button">
                Sígueme en YouTube
            </a>
        </div>
    </div>
</body>
</html>
